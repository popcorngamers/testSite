<!DOCTYPE html>

<body>
    <header>
        <h1>Q & R Pool Services LLC</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="account.html">My Account</a>
            <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
        </nav>
    </header>

    <section class="modern-section">
        <div class="content modern-card">
            <h2>Pay Your Bill</h2>
            <div class="billing-summary">
                <p>Total Amount Owed: $<span id="amount-owed">0.00</span></p>
            </div>
            <form id="payment-form" onsubmit="event.preventDefault(); processPayment();">
                <label>Payment Amount: 
                    <input type="number" id="payment-amount" step="0.01" min="0" required>
                </label>
                <p class="payment-note"><em>Payment processing via Stripe will be implemented in production.</em></p>
                <button type="submit" class="modern-btn">Submit Payment</button>
                <button type="button" class="modern-btn secondary" onclick="window.location.href='account.html'">Back to Account</button>
            </form>
        </div>
    </section>
